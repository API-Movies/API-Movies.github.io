							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						imdb: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						tmdb: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						"world-art": {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						shikimori: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						none: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						}
					},
					tv: {
						all: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						kinopoisk: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						imdb: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						tmdb: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						"world-art": {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						shikimori: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						},
						none: {
							"collaps": [],
							"alloha": [],
							"hdvb": [],
							"videocdn": [],
							"kodik": [],
							"bazon": []
						}
					}
				};

				var dataTitles = {
					all: {
						all: 'Количество фильмов/сериалов'
					},
					movies: {
						all: 'Количество фильмов',
						kinopoisk: 'Фильмов с привязкой к ID КиноПоиск',
						imdb: 'Фильмов с привязкой к ID IMDb',
						tmdb: 'Фильмов с привязкой к ID TMDb',
						"world-art": 'Фильмов с привязкой к ID World-Art',
						shikimori: 'Фильмов с привязкой к ID Shikimori',
						none: 'Фильмов без привязки к ID'
					},
					tv: {
						all: 'Количество сериалов',
						kinopoisk: 'Сериалов с привязкой к ID КиноПоиск',
						imdb: 'Сериалов с привязкой к ID IMDb',
						tmdb: 'Сериалов с привязкой к ID TMDb',
						"world-art": 'Сериалов с привязкой к ID World-Art',
						shikimori: 'Сериалов с привязкой к ID Shikimori',
						none: 'Сериалов без привязки к ID'
					}
				};

				function arrayUnique(arr1,arr2) {
				  let r=[], h={};
				  while(arr1.length) {
				    let e = arr1.shift();
				    if(!h[e]) h[e]=1 && r.push(e);
				  }
				  while(arr2.length) {
				    let e = arr2.shift();
				    if(!h[e]) h[e]=1 && r.push(e);
				  }
				  return r;
				}

				var chart = {};

				['all', 'movies', 'tv'].forEach(function(t) {
					if (!dataPoints[t]) return;
					['all', 'kinopoisk', 'imdb', 'tmdb', 'world-art', 'shikimori', 'none'].forEach(function(s) {
						if (!dataPoints[t][s]) return;

						if (!chart[t]) {
							chart[t] = {};
						}

						chart[t][s] = new CanvasJS.Chart("chartContainer-" + t + "-" + s, {
							theme: "dark2",
							title: {
								fontFamily: 'Comfortaa',
								text: dataTitles[t][s]
							},
							axisX: {
								gridColor: "#32373a",
								valueFormatString: "DD MMM YYYY",
								intervalType: "day",
								interval: 1
							},
							axisY2: {
								gridColor: "#32373a",
								title: "",
								prefix: "",
								suffix: ""
							},
							toolTip: {
								shared: true
							},
							legend: {
								cursor: "pointer",
								verticalAlign: "top",
								horizontalAlign: "center",
								dockInsidePlotArea: false
							},
							data: [{
								type:"line",
								axisYType: "secondary",
								name: "collaps",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: dataPoints[t][s]['collaps']
							},{
								type:"line",
								axisYType: "secondary",
								name: "alloha",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: dataPoints[t][s]['alloha']
							},{
								type:"line",
								axisYType: "secondary",
								name: "hdvb",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: dataPoints[t][s]['hdvb']
							},{
								type:"line",
								axisYType: "secondary",
								name: "videocdn",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: dataPoints[t][s]['videocdn']
							},{
								type:"line",
								axisYType: "secondary",
								name: "kodik",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: dataPoints[t][s]['kodik']
							},{
								type:"line",
								axisYType: "secondary",
								name: "bazon",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: dataPoints[t][s]['bazon']
							}]
						});

						['collaps', 'alloha', 'hdvb', 'videocdn', 'kodik', 'bazon'].forEach(function(v) {
							if (!dataPoints[t][s][v]) return;
							$.getJSON("https://api-movies.github.io/" + v + "/statistics.json?" + Math.floor(Math.random() * 9e9), function(data) {
								for (var i = 0; i < data.length; i++) {
									if (t === 'all') {
										dataPoints[t][s][v].push({
											x: new Date(parseInt(data[i].date) * 1000),
											y: parseInt(data[i].movies.all) + parseInt(data[i].tv.all)
										});
									} else if (data[i] && data[i][t] && data[i][t][s]) {
										dataPoints[t][s][v].push({
											x: new Date(parseInt(data[i].date) * 1000),
											y: parseInt(data[i][t][s])
										});
									}
								}
								chart[t][s].render();
							});
						});
					});
				});

				var unique = {};
				var uniquePoints = {
					movie_kinopoisk_ids: {
						"collaps": [],
						"alloha": [],
						"hdvb": [],
						"videocdn": [],
						"kodik": [],
						"bazon": []
					},
					tv_kinopoisk_ids: {
						"collaps": [],
						"alloha": [],
						"hdvb": [],
						"videocdn": [],
						"kodik": [],
						"bazon": []
					},
					movie_imdb_ids: {
						"collaps": [],
						"alloha": [],
						"hdvb": [],
						"videocdn": [],
						"kodik": [],
						"bazon": []
					},
					tv_imdb_ids: {
						"collaps": [],
						"alloha": [],
						"hdvb": [],
						"videocdn": [],
						"kodik": [],
						"bazon": []
					}

				var uniqueTitles = {

					tv_kinopoisk_ids: "Уникальных сериалов (ID КиноПоиск)",
					movie_imdb_ids: "Уникальных фильмов (ID IMDb)",
					tv_imdb_ids: "Уникальных сериалов (ID IMDb)"
				}

				$.getJSON("https://api-movies.github.io/unique.json?" + Math.floor(Math.random() * 9e9), function(data) {
					['movie_kinopoisk_ids', 'tv_kinopoisk_ids', 'movie_imdb_ids', 'tv_imdb_ids'].forEach(function(f) {
						unique[f] = new CanvasJS.Chart("unique-" + f, {
							theme: "dark2",
							title: {
								fontFamily: 'Comfortaa',
								text: uniqueTitles[f]
							},
							axisX: {

								intervalType: "day",
								interval: 1
							},
							axisY2: {

							},

								cursor: "pointer",
								verticalAlign: "top",
								horizontalAlign: "center",
								dockInsidePlotArea: false
							},
							data: [{
								type:"line",
								axisYType: "secondary",
								name: "collaps",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: uniquePoints[f]['collaps']
							},{
								type:"line",
								axisYType: "secondary",
								name: "alloha",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: uniquePoints[f]['alloha']
							},{
								type:"line",
								axisYType: "secondary",
								name: "hdvb",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: uniquePoints[f]['hdvb']
							},{
								type:"line",
								axisYType: "secondary",
								name: "videocdn",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: uniquePoints[f]['videocdn']
							},{
								type:"line",
								axisYType: "secondary",
								name: "kodik",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: uniquePoints[f]['kodik']
							},{
								type:"line",
								axisYType: "secondary",
								name: "bazon",
								showInLegend: true,
								markerSize: 0,
								yValueFormatString: "#,###",
								dataPoints: uniquePoints[f]['bazon']
							}]
						});
						['collaps', 'alloha', 'hdvb', 'videocdn', 'kodik', 'bazon'].forEach(function(v) {
							for (var i = 0; i < data.length; i++) {
								if (!data[i]['unique'][v + '_' + f]) continue;
								uniquePoints[f][v].push({
									x: new Date(parseInt(data[i].date) * 1000),
									y: parseInt(data[i]['unique'][v + '_' + f])
								});
							}
						});
						unique[f].render();
					});
				});

			}
		</script>
